{% set name = "loopstructuralvisualisation" %}
{% set version = "0.1.6" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/loopstructuralvisualisation-{{ version }}.tar.gz
  sha256: dd81f40d32fb470c8128770ed98f19a6e5e069d72eb26a23a93839b2f305c77d

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.8
    - setuptools
    - pip
  run:
    - python >=3.8
    - numpy >=1.18
    - pyvista >=0.42
    - loopstructural

test:
  imports:
    - loopstructuralvisualisation
  commands:
    - pip check
  requires:
    - pip

about:
  summary: 3D geological modelling
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - lachlangrose
